user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    server {
        listen 80;

        server_name ory-nginx-render.onrender.com;

        # ðŸ”¹ Proxy requests to the Kratos backend
        location /kratos/ {
            proxy_pass http://15.206.71.188:4433/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Proxy requests to the frontend (Next.js app)
        location /frontend/ {
            proxy_pass http://52.66.25.93:3000/frontend;  # âœ… Fixed URL, removed trailing slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Serve static files from Next.js
        location /_next/ {
            root /usr/share/nginx/html;  # Ensure Next.js build files exist here
            index index.html;
            try_files $uri /index.html;
        }

        # ðŸ”¹ Prevent infinite redirects by removing trailing slashes
        rewrite ^/(.*)/$ /$1 permanent;
    }
}
