worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        # Serve frontend from /
        location / {
            proxy_pass https://ory-kratos-frontend.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve backend API from /api/
        location /api/ {
            proxy_pass https://ory-kratos-render.onrender.com/;
            proxy_ssl_verify off;    # Disable SSL verification
            proxy_ssl_server_name on; # Enable SNI (Server Name Indication)
            proxy_ssl_protocols TLSv1.2 TLSv1.3; # Use only modern TLS
            proxy_ssl_ciphers HIGH:!aNULL:!MD5; # Use strong ciphers

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
