worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    upstream backend {
        server ory-kratos-render.onrender.com:80;  # Use HTTP (since Render handles HTTPS)
        keepalive 16;
    }

    upstream frontend {
        server ory-kratos-frontend.onrender.com:443;
        keepalive 16;
    }

    server {
        listen 80;

        # Redirect all requests to frontend, except /api/
        location / {
            proxy_pass https://ory-kratos-frontend.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://ory-kratos-render.onrender.com/;  # Using HTTP instead of HTTPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable SSL verification (ONLY if needed)
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
        }
    }
}
