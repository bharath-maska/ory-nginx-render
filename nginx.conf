worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name ory-nginx-render.onrender.com;

        # âœ… Proxy `_next/static/` to Next.js backend
        location /_next/static/ {
            proxy_pass http://52.66.25.93:3000/_next/static/;
            proxy_set_header Host $host;
            proxy_cache_valid 200 1h;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # âœ… Proxy frontend requests correctly (NO REDIRECT LOOP)
        location /frontend/ {
            proxy_pass http://52.66.25.93:3000/frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ðŸ”¥ FIX: Prevent infinite redirects
            proxy_redirect off;
        }

        # âœ… Direct root requests to Next.js (Prevent Redirect Loops)
        location = / {
            proxy_pass http://52.66.25.93:3000/frontend/;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }
}
